<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador Stiletto</title>
</head>
<body>
    <header>
        <img class=" logo" src="./imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>        
        <section>
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h1 class="informacion">Solo letras minusculas y sin acentos</h1>
            </div>
            <div class="botones">
                <button class="boton_encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>            
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copíar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer class="footer">
        <p>Desarrollado por Ricardo. D (Stiletto)</p>
    </footer>
</body>
</html>
